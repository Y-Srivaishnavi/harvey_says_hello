<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvey Specter Quotes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Harvey Specter Quotes</h2>
  <label>
    Interval (minutes):
    <input type="number" id="intervalInput" min="1" value="5">
  </label>
  <label>
    Enable Quotes:
    <input type="checkbox" id="toggleQuotes" checked>
  </label>
  <button id="saveBtn">Save</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
